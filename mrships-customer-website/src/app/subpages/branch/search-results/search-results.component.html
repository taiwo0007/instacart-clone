

<div class="mb-7 mt-3 flex justify-between items-center mb-6 pb-3 md:mx-4">
  <h2 class="font-bold text-2xl">Search results for "{{searchTerm}}"</h2>

</div>

<app-expanded-product-list
  *ngIf="products"
  [isFromSearchRoute]="true"
  [isCatRoute]="true"
  [branchId]="branchId"
  [products]="products">

</app-expanded-product-list>
