<aside [ngClass]="isMainSideBarOpen ? 'translate-x-0 ' : '-translate-x-full'" id="default-sidebar"
       class="fixed top-0 left-0 z-[99999] bg-white  w-80 h-screen transition-transform  " aria-label="Sidebar">

  <div class="h-full px-3 py-4 m-3 overflow-y-auto bg-white  ">

    <button class="mt-1 mb-5" (click)="closeMainSideBar()">
      <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
    </button>


    <div>
      <div *ngIf="!isAuthenticated" class="bg-blue-800 text-white p-4 rounded-xl">
        <h1 class="font-bold text-xl my-1">Sign up</h1>
        <p class="my-1">View our range of products once you create an account</p>
        <button  (click)="openSignupnModal()" class="p-2 mt-3 mb-1 px-4 bg-emerald-300 font-bold rounded-2xl text-blue-800">Create an account</button>
      </div>

      <app-subscription-card  *ngIf="isAuthenticated"/>

      <button *ngIf="!isAuthenticated" (click)="openLoginModal()" class="border w-full font-bold mt-5 border-blue-700 text-blue-700 border-2 rounded-3xl p-2 px-3">
        Sign In
      </button>
    </div>

  

    <ul class="space-y-2 border-t-slate-100 mt-3 border-t font-medium">


      <li class="pt-2">
        <a (click)="closeMainSideBar()" [routerLinkActive]="['bg-black', 'text-white', 'hover:opacity-100']"
           [routerLink]="['/stores']"
           class="  flex items-center p-2 rounded-lg   hover:opacity-70   group">

          <svg [routerLinkActive]="['text-white']"
               class="w-5 h-5 text-gray-500 transition duration-75   group-hover:text-gray-900  "
               xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 640 512">
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M36.8 192H603.2c20.3 0 36.8-16.5 36.8-36.8c0-7.3-2.2-14.4-6.2-20.4L558.2 21.4C549.3 8 534.4 0 518.3 0H121.7c-16 0-31 8-39.9 21.4L6.2 134.7c-4 6.1-6.2 13.2-6.2 20.4C0 175.5 16.5 192 36.8 192zM64 224V384v80c0 26.5 21.5 48 48 48H336c26.5 0 48-21.5 48-48V384 224H320V384H128V224H64zm448 0V480c0 17.7 14.3 32 32 32s32-14.3 32-32V224H512z"/>
          </svg>
          <span class="ml-3 text-xl font-normal">Stores</span>
        </a>
      </li>
      <li>
        <a (click)="closeMainSideBar()" [routerLinkActive]="['bg-black', 'text-white']"
           [routerLink]="['/account/orders']"
           [state]="{open: true}"
           class="flex items-center p-2 rounded-lg   hover:opacity-70   group">
          <svg [routerLinkActive]="['text-white']"
               class="flex-shrink-0 w-5 h-5 transition duration-75 group-hover:opacity-70"
               xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512">
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M14 2.2C22.5-1.7 32.5-.3 39.6 5.8L80 40.4 120.4 5.8c9-7.7 22.3-7.7 31.2 0L192 40.4 232.4 5.8c9-7.7 22.3-7.7 31.2 0L304 40.4 344.4 5.8c7.1-6.1 17.1-7.5 25.6-3.6s14 12.4 14 21.8V488c0 9.4-5.5 17.9-14 21.8s-18.5 2.5-25.6-3.6L304 471.6l-40.4 34.6c-9 7.7-22.3 7.7-31.2 0L192 471.6l-40.4 34.6c-9 7.7-22.3 7.7-31.2 0L80 471.6 39.6 506.2c-7.1 6.1-17.1 7.5-25.6 3.6S0 497.4 0 488V24C0 14.6 5.5 6.1 14 2.2zM96 144c-8.8 0-16 7.2-16 16s7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96zM80 352c0 8.8 7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96c-8.8 0-16 7.2-16 16zM96 240c-8.8 0-16 7.2-16 16s7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96z"/>
          </svg>
          <span class="flex-1 ml-3 whitespace-nowrap text-xl font-normal">Orders</span>
        </a>
      </li>
      <li>
        <a (click)="closeMainSideBar()" [routerLinkActive]="['bg-black', 'text-white','hover:opacity-100']" [routerLink]="['account/profile']"
           class="flex items-center p-2 rounded-lg   hover:opacity-70   group">
          <svg [routerLinkActive]="['text-white']"

               class="flex-shrink-0 w-5 h-5 transition duration-75 group-hover:opacity-70"
               xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512">
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
          </svg>
          <span class="flex-1 ml-3 whitespace-nowrap text-xl font-normal">Account settings</span>
        </a>
      </li>


      <li *ngIf="isAuthenticated" class="border-t text-center mx-auto border-t-slate-100 mt-4 pt-9">
        <button (click)="signOut()" class=" font-bold border-blue-700 text-blue-700 border-2 rounded-3xl p-2 px-3">
          Sign out
        </button>
      </li>


    </ul>
  </div>

</aside>

<div (click)="closeMainSideBar()" [ngStyle]="{'display': isMainSideBarOpen ? 'block' : 'none' }"
     id="overlay-mobile"></div>
