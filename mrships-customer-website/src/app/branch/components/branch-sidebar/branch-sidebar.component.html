<aside [ngClass]="isBarOpened ? 'top-0 ' : '-translate-x-full'" id="default-sidebar"
       class="fixed  left-0 z-10 w-64 h-screen transition-transform  md:translate-x-0" aria-label="Sidebar">

      </li>
      <li class="pt-2">
        <a (click)="closeBar()"

            <path fill-rule="evenodd" d="M3 20.25v-8.755c1.42.674 3.08.673 4.5 0A5.234 5.234 0 009.75 12c.804 0 1.568-.182 2.25-.506a5.234 5.234 0 002.25.506c.804 0 1.567-.182 2.25-.506 1.42.674 3.08.675 4.5.001v8.755h.75a.75.75 0 010 1.5H2.25a.75.75 0 010-1.5H3zm3-6a.75.75 0 01.75-.75h3a.75.75 0 01.75.75v3a.75.75 0 01-.75.75h-3a.75.75 0 01-.75-.75v-3zm8.25-.75a.75.75 0 00-.75.75v5.25c0 .414.336.75.75.75h3a.75.75 0 00.75-.75v-5.25a.75.75 0 00-.75-.75h-3z" clip-rule="evenodd" />

      </li>

           class="flex items-center p-2 rounded-lg  hover:opacity-70  group">
          <svg [routerLinkActive]="[ 'text-white']"
               class="flex-shrink-0 w-5 h-5 transition duration-75 group-hover:opacity-70" aria-hidden="true"

          </svg>
          <span class="flex-1 ml-3 whitespace-nowrap">Buy again</span>
        </a>

      <hr class="my-4 py-1">
      <ul  *ngFor="let category of categories" class="text-md ">
        <a (click)="closeBarAndSetCatId(category?.id)" [routerLinkActive]="['bg-black', 'text-white']" [routerLink]="['category', category?.id]"
           class="flex items-center p-2 rounded-lg  hover:opacity-70  group">
          <span class="flex-1 whitespace-nowrap font-medium truncate">{{category?.categoryName}}</span>
        </a>

        <ng-container *ngIf="category.id === selectedCatId">
          <li *ngFor="let subCategory of category?.subcategories" class="">
            <a (click)="closeBar()" [routerLinkActive]="['bg-black', 'text-white']" [routerLink]="['sub-category', subCategory?.id]"
               class="flex items-center p-2 px-2  rounded-lg  hover:opacity-70  group">

              <span [routerLinkActive]="['text-white']"  class="flex-1 whitespace-nowrap font-normal text-slate-600 ml-4">{{subCategory?.subCategoryName}}</span>
            </a>
          </li>

        </ng-container>



      </ul>
    </ul>
  </div>

<div (click)="closeBar()" [ngStyle]="{'display': isBarOpened ? 'block' : 'none' }" id="overlay"></div>
