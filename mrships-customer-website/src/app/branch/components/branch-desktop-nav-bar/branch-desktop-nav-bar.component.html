<header id="desktop-header" class="shadow-sm fixed w-full top-0 left-0 bg-white z-50">
  <div 
  
  [ngClass]="{'grid-cols-[30px_minmax(0,190px)_1fr_200px_250px_50px]':isAuthenticated,'grid-cols-[30px_minmax(0,190px)_1fr_200px_190px_90px_90px_50px]':!isAuthenticated}"
  
  class="border grid  items-center p-4  gap-2">

    <!-- Hamburger -->
    <div class="mx-auto">
      <button (click)="openMainSideBar()">
        <app-burger-icon></app-burger-icon>
      </button>
    </div>

    <!-- Logo -->
    <img [routerLink]="['']" src="/assets/image/logo.png" class="w-32  cursor-pointer" alt="">

    <!-- Search -->
    
      <app-search-input></app-search-input>


    <!-- Time -->
    <button class="mx-auto flex items-center gap-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M112 0C85.5 0 64 21.5 64 48V96H16c-8.8 0-16 7.2-16 16s7.2 16 16 16H64 272c8.8 0 16 7.2 16 16s-7.2 16-16 16H64 48c-8.8 0-16 7.2-16 16s7.2 16 16 16H64 240c8.8 0 16 7.2 16 16s-7.2 16-16 16H64 16c-8.8 0-16 7.2-16 16s7.2 16 16 16H64 208c8.8 0 16 7.2 16 16s-7.2 16-16 16H64V416c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H112zM544 237.3V256H416V160h50.7L544 237.3zM160 368a48 48 0 1 1 0 96 48 48 0 1 1 0-96zm272 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0z" />
      </svg>
      <span>Delivering <span class="">Today</span></span>


    </button>

    <!-- Address -->
    <div class="mx-auto">
      <address-placeholder></address-placeholder>
    </div>

    <button *ngIf="!isAuthenticated" (click)="openLoginModal()" class="border font-bold border-blue-700 text-blue-700 border-2 rounded-3xl p-2 px-3">
      Sign In
    </button>


    <button *ngIf="!isAuthenticated" (click)="openSignUpModal()" class="text-white font-bold bg-blue-700 border-2 rounded-3xl p-2 px-3">
      Sign Up
    </button>



    <!-- Cart -->

    <button (click)="openBranchCart()">
      <app-cart-icon></app-cart-icon>
    </button>


  </div>

</header>
