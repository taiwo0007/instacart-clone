 <!-- Address -->
 <button *ngIf="!isMobile" (click)="openAddressModal()" class="mx-auto">

    <small class="flex">
      <span>Delivering to</span>
      <span class="ml-1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
             class="w-4 h-5 hover:w-5 hover:h-5 duration-200 ease-in-out">
          <path fill="blue" fill-rule="evenodd"
                d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z"
                clip-rule="evenodd"/>
        </svg>
      </span>
    </small>
    <span class="font-bold flex items-center space-x-1">

      <svg fill="blue" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
        d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"/></svg>

      <span *ngIf="!isDefaultAddress" class="truncate">{{address?.addressLine1 || 'Add new address'}}</span>
      <span *ngIf="isDefaultAddress" class="truncate">{{address?.postalCode}}</span>


    </span>
  </button>

  <div *ngIf="isMobile" class="mx-auto flex text-center items-center z-[9999]">
    <button (click)="openAddressModal()" class="text-xs my-1 flex justify-center items-center font-bold mx-auto z-[9999]">
      <span *ngIf="!isDefaultAddress"  class=" mr-0.5">{{address?.addressLine1 || 'Add new address'}}</span>
      <span *ngIf="isDefaultAddress"  class=" mr-0.5">{{address?.postalCode || 'Add new address'}}</span>
      <span class="mx-auto z-[9999]">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          class="w-4 h-4 hover:w-5 hover:h-5 duration-200 ease-in-out">
          <path fill-rule="evenodd"
            d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z"
            clip-rule="evenodd" />
        </svg>
      </span>
    </button>
  </div>
