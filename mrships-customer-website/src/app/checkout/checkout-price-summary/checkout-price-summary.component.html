<div class="bg-white p-4">
  <button *ngIf="!isLoading" (click)="onButtonClick()" class="w-full p-3 bg-blue-700 rounded text-white">Place order</button>
  <button *ngIf="isLoading" type="button" class="w-full p-4 bg-blue-700 text-white rounded mt-4  flex items-center justify-center">

    <div role="status mx-auto text-center">
      <svg aria-hidden="true" class="w-5 h-5 text-gray-200 animate-spin  fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
      </svg>
      <span class="sr-only">Loading...</span>
  </div>
  </button>

  <!--prices-->
  <div class="py-5 border-t space-y-2 border-t-slate-100 mt-5">

    <div class="flex justify-between items-center text-gray-700">
      <p>Subtotal</p>
      <p>{{calculatedFee?.totalFee | currency: 'EUR'}}</p>
    </div>

    <div class="flex justify-between items-center text-gray-700">
      <p class="flex items-center space-x-1"><span>Service fee</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path fill="grey"
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
        </svg>
      </p>
      <p>{{calculatedFee?.serviceFee | currency: 'EUR'}}</p>
    </div>

    <!-- <div class="flex justify-between items-center text-gray-700">
      <p>VAT (23%)</p>
      <p>€45.99</p>
    </div> -->
  </div>

  <!-- <div class="flex border-t pt-4 justify-between items-start text-gray-700">
    <div class="flex items-center space-x-1.5">
      <p class="font-bold">Driver Tip </p>
      <button
        class="border border-emerald-600 border-2 text-sm  px-2 uppercase hover:bg-emerald-600 hover:text-white rounded text-emerald-700">Update</button>
    </div>
    <p>€45.99</p>
  </div> -->
  <!-- <p class=" text-xs mt-2">100% of trip is distributed to the delivery driver</p> -->

  <div class="flex border-t mt-1 pt-5 pb-3 justify-between items-start text-gray-700">
    <p class="font-bold">Total</p>
    <p>{{calculatedFee?.totalFee | currency: 'EUR'}}</p>
  </div>

  <div class="border-t pt-3 flex justify-center">
    <button class="text-emerald-700 mx-auto m-3 text-center">Safe & Secure Checkout</button>
  </div>

</div>
