<div class="grid grid-cols-3 md:grid-cols-5 gap-4">
  <button
  type="button"
    *ngFor="let date of dates; let i = index"
    class="flex items-center flex-col p-3 px-7 rounded"
    [ngClass]="{'bg-blue-800 text-white': isSelected === i, 'bg-gray-100 text-blue-800': isSelected !== i}"
    (click)="selectButton(i)"
  >
    <span class=" font-semibold text-lg">{{i === 0 ? 'Today' : date.dayName}}</span>
    <span class=" text-xs">{{date.short_month}}</span>
    <span class=" text-xs">{{date.day}}</span>
  </button>
</div>
