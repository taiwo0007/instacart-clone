<!--Stores-->
<section
  class="mx-auto mt-6 md:mt-28 max-w-[85rem] grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 md: gap-5"
  id="stores"
>
  <app-store-tile
    *ngFor="let store of stores"
    [retrievedStore]="store"
    [id]="store?.id"
    [name]="store?.name"
    [image]="store?.logoUrl"
  ></app-store-tile>
</section>
