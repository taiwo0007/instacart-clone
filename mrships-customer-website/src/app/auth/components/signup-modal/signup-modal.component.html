<div (click)="closeSignUpModal()" id="overlay"></div>

<!-- The Modal -->
<div
  class="z-[99999] fixed shadow-2xl h-full left-0 bg-white right-0 top-0 md:rounded-xl m-4 bottom-0 md:w-[30rem] md:h-[33rem] mx-auto my-auto overflow-auto">

  <div id="modal-content" class="bg-white h-[100%] w-[100%] mx-auto rounded-xl">
    <div class="p-6 pt-3 flex items-center ">

      <button (click)="closeSignUpModal()" class="ml-auto hover: cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" />
        </svg>
      </button>
    </div>

    <div class="mx-auto text-center my-5">
      <p class="font-bold text-xl">Sign Up</p>
      <small class="text-red-600 text-sm text-center" *ngIf="error">{{error}}</small>
    </div>

    <div class="px-6 mx-auto  pb-4">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="example-form">

        <mat-form-field class="example-full-width" style="width: 100% !important; " appearance="outline">
          <mat-label>Email address</mat-label>
          <input email ngModel name="email" required type="email" matInput placeholder="Email address"
            style="border-radius: 22rem !important;">
        </mat-form-field>

        <mat-form-field class="example-full-width -mb-3 -mt-5" style="width: 100% !important; " appearance="outline">
          <mat-label>Password</mat-label>
          <input name="password" ngModel required="" type="password" matInput placeholder="password"
            style="border-radius: 22rem !important;">
        </mat-form-field>
        <mat-form-field class="example-full-width -mb-3 -mt-2" style="width: 100% !important; " appearance="outline">
          <mat-label>Re-enter password</mat-label>
          <input type="password" ngModel name="passwordagain" matInput placeholder="password"
            style="border-radius: 22rem !important;">
        </mat-form-field>
        <button *ngIf="!isLoading" class="w-full p-4 bg-blue-700 text-white rounded-lg mt-4 ">Sign Up</button>
        <button *ngIf="isLoading" type="button" class="w-full p-4 bg-blue-700 text-white rounded-lg mt-4  flex items-center justify-center">

          <div role="status mx-auto text-center">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-200 animate-spin  fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
        </button>
        
      </form>
    </div>

    <p class="px-6 text-center pb-4 mx-auto">Already have an account? <a (click)="navigateToLogin()"
        class="text-blue-800 font-bold hover:underline hover:cursor-pointer">Login</a> </p>

  </div>

</div>
