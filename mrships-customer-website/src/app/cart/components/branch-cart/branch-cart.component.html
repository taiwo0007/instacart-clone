<div (click)="closeBranchCart()" id="overlay"></div>

<!-- drawer component -->
<!-- -translate-x-full-->
<div id="readProductDrawer relative"
#container
  class="overflow-y-auto bg-white fixed top-0 right-0 z-[9999]  w-full max-w-full md:max-w-lg h-screen bg-white transition-transform   "
  tabindex="-1" aria-labelledby="drawer-label" aria-hidden="true">

  <div class="sticky top-0 p-4 left-0 right-0 mx-auto bg-white w-full border">
    <button (click)="closeBranchCart()" type="button" data-drawer-dismiss="readProductDrawer"
      aria-controls="readProductDrawer"
      class="text-black bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 left-2.5 inline-flex items-center  ">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Close menu</span>

    </button>
   <!-- <h2 class="text-center font-bold text-md">My Cart({{cartCount}})</h2>-->
    <h3 class="font-light text-xs text-center">Shopping at <span class="font-semibold text-blue-700">{{branchStore.name}}</span></h3> 
        <h2 class="text-center font-bold text-md">Shopping Cart</h2>

  </div>

  <div class="p-3 mx-auto my-auto flex-grow h-auto flex-1 pb-12 mb-auto border-t bg-white">
    <app-branch-cart-list (CartCount)="setCartCount($event)" ></app-branch-cart-list>

  </div>


  <div class="fixed bg-white p-1 border mt-auto py-3 px-3 l right-0 bottom-0 z-[99999]" [style.width]="container.offsetWidth + 'px'">
    <app-branch-checkout></app-branch-checkout>
  </div>


</div>
