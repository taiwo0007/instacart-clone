<div class="flex justify-between py-4 border-b">
  <img class="w-24 h-24 my-auto rounded-xl object-contain" [src]="variation?.productImages?.[0]?.imageUrl" alt="">
  <div class="flex-1 bg-slate-50 p-4 rounded-xl">
    <div class="flex justify-between">
      <h3>{{cartItem?.product?.name}}</h3>

      <button (click)="deleteQuantity()">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path fill="red"
            d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z" />
        </svg>

      </button>

    </div>

<!--    <p class="text-xs text-slate-600">456g</p>-->


    <div class="flex justify-between  mt-3">
      <div class="flex items-center justify-between my-2 w-1/2 mt-3"> 

        <button [disabled]="cartItem?.quantity === 1" (click)="decrementQuantity()" class="w-20 hover:bg-slate-200 h-10 bg-slate-100 rounded-xl">
          <svg class="mx-auto text-slate-400" xmlns="http://www.w3.org/2000/svg" height="0.7em" viewBox="0 0 448 512">
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z" />
          </svg>
        </button>
        <p class="mx-3">{{cartItem?.quantity}}</p>
        <button (click)="incrementQuantity()" class="w-20 hover:bg-slate-200 h-10 bg-slate-100 rounded-xl">
          <svg class="mx-auto" xmlns="http://www.w3.org/2000/svg" height="0.7em" viewBox="0 0 448 512">
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
          </svg>
        </button>
      </div>
     

      <div class="items-end mt-auto"> 
        <p class="text-gray-500">{{cartItem?.total | currency: 'EUR':'symbol':'1.2-2'}}</p>
  
      </div>
    </div>
  </div>

  <!-- <div class="my-auto p-2">
    <p class="text-gray-500">{{cartItem?.total | currency: 'EUR'}}</p>
  </div> -->
</div>
